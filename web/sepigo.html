<!DOCTYPE html>
<html>
  <head>
    <title>sepigo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
    <script src="web/jquery.js" type="text/javascript"></script>
    <script src="web/jquery.ui.js" type="text/javascript"></script>
    <script src="web/jquery.mobile.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="web/sepigo.css" />
    <script src="web/mootools.js" type="text/javascript"></script>
    <script src="web/model.js" type="text/javascript"></script>
    <script src="web/widgets.js" type="text/javascript"></script>
    <script src="web/goban.js" type="text/javascript"></script>
    <script src="web/game.js" type="text/javascript"></script>
    <script src="web/sepigo.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="game-container" data-role="page" data-theme="b">
      <div data-role="header" data-position="fixed"> 
	<div class="ui-grid-b ui-bar">
	  <div class="ui-block-a">
	    <img src="web/images/logo.png" />
	  </div>
	  <div class="ui-block-b">
	    <em>You:</em>
	    <span id="client-score">0</span>
	  </div>
	  <div class="ui-block-c">
	    <em>AI:</em>
	    <span id="server-score">0</span>
	  </div>
	</div>
      </div> 
      <div id="goban-container" data-role="content">
        <table id="goban"></table>
      </div>
      <div data-role="footer" data-position="fixed">
	<a id="pass-button" href="#" data-role="button" data-icon="gear">Pass</a>
      </div>
    </div>
  </body>
</html>
