<!DOCTYPE html>
<html>
  <head>
    <title>sepigo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="/web/sepigo.css" />
    <script src="/web/mootools.js" type="text/javascript"></script>
    <script src="/web/model.js" type="text/javascript"></script>
    <script src="/web/widgets.js" type="text/javascript"></script>
    <script src="/web/goban.js" type="text/javascript"></script>
    <script src="/web/game.js" type="text/javascript"></script>
    <script src="/web/sepigo.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="game-container" data-role="page" data-theme="b">
      <div data-role="header" data-position="fixed"> 
	<div class="ui-grid-b ui-bar">
	  <div class="ui-block-a">
	    <img src="/web/images/logo.png" />
	  </div>
	  <div class="ui-block-b">
	    <em>You</em>
	    <span id="client-score">0</span>
	  </div>
	  <div class="ui-block-c">
	    <em>Computer</em>
	    <span id="server-score">0</span>
	  </div>
	</div>
      </div>
      <div id="message-container">
        <span id="message"></span>
      </div>
      <div id="goban-container" data-role="content" data-theme="b">
        <table id="goban"></table>
      </div>
      
      <div data-role="footer" data-position="fixed">
	<a href="#new-game-dialog"
           data-rel="popup"
           data-role="button"
           data-position-to="window"
           data-icon="star">
          New
        </a>
	<a href="#pass-dialog"
           data-rel="popup"
           data-role="button"
           data-position-to="window"
           data-icon="gear">
          Pass
        </a>
        <a href="#resign-dialog"
           data-rel="popup"
           data-role="button"
           data-position-to="window"
           data-icon="arrow-d">
          Resign
        </a>
        <a id="reset-button" data-role="button" data-icon="refresh" href="/reset" rel="external">
          &nbsp;</a>
      </div>

      <div id="new-game-dialog" data-role="popup" class="ui-corner-all">
        <div data-role="content"
             data-theme="d"
             class="ui-corner-bottom ui-content">
          <p class="ui-title">
            Are you sure you want to start a new game?
          </p>
          <a href="#"
             data-role="button"
             data-inline="true"
             data-rel="back"
             data-theme="c">
            Cancel
          </a>
          <a id="new-game-button"
             href="#"
             data-role="button"
             data-inline="true"
             data-rel="back"
             data-transition="flow"
             data-theme="b">
            New game
          </a>
        </div>
      </div>

      <div id="pass-dialog" data-role="popup" class="ui-corner-all">
        <div data-role="content"
             data-theme="d"
             class="ui-corner-bottom ui-content">
          <p class="ui-title">
            Are you sure you want to pass?
          </p>
          <a href="#"
             data-role="button"
             data-inline="true"
             data-rel="back"
             data-theme="c">
            Cancel
          </a>
          <a id="pass-button"
             href="#"
             data-role="button"
             data-inline="true"
             data-rel="back"
             data-transition="flow"
             data-theme="b">
            Pass
          </a>
        </div>
      </div>

      <div id="resign-dialog" data-role="popup" class="ui-corner-all">
        <div data-role="content"
             data-theme="d"
             class="ui-corner-bottom ui-content">
          <p class="ui-title">
            Are you sure you want to resign?
          </p>
          <a href="#"
             data-role="button"
             data-inline="true"
             data-rel="back"
             data-theme="c">
            Cancel
          </a>
          <a id="resign-button"
             href="#"
             data-role="button"
             data-inline="true"
             data-rel="back"
             data-transition="flow"
             data-theme="b">
            Resign
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
